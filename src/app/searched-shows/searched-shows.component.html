    <div *ngFor = "let elem of shows">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Name of Show: {{elem.name}}
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
        
      </mat-expansion-panel-header>
      
        <img src={{elem.image}} alt="image">
      
      <mat-card class="card">
        Language: {{elem.language}}<br>
        Summary: {{elem.summary}}<br>
        Rating: {{elem.rating}}
      </mat-card>
      
    </mat-expansion-panel>
  </div>
